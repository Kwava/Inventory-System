{% extends 'partials/base.html' %}
{% block title%} Update-profile {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row my-4">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 ">
            <div class="card">

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <span class="h4">Profile Update </span>
                        </div>
                        <hr>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{user_form|crispy}}
                            {{profile_form|crispy}}
                            

                            <input type="submit" value="Update" class="btn btn-warning">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
